<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6b0fff 0%, #ff006e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: float 15s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 60px 40px;
            max-width: 900px;
            width: 90%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.3);
            animation: slideIn 1s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 4rem;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(107, 15, 255, 0.8), 0 0 40px rgba(255, 0, 110, 0.6);
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 20px rgba(107, 15, 255, 0.8), 0 0 40px rgba(255, 0, 110, 0.6);
            }
            50% {
                text-shadow: 0 0 30px rgba(107, 15, 255, 1), 0 0 60px rgba(255, 0, 110, 0.9), 0 0 80px rgba(0, 255, 255, 0.5);
            }
        }

        .emoji {
            font-size: 5rem;
            display: inline-block;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .message {
            font-size: 1.5rem;
            color: #fff;
            margin: 30px 0;
            line-height: 1.8;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .highlight {
            font-size: 2rem;
            font-weight: bold;
            color: #00ffff;
            margin: 40px 0;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.8), 0 0 30px rgba(0, 255, 255, 0.5);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .trophy {
            font-size: 4rem;
            display: inline-block;
            animation: rotate 3s ease-in-out infinite;
        }

        @keyframes rotate {
            0%, 100% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(-10deg);
            }
            75% {
                transform: rotate(10deg);
            }
        }

        .closing {
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.9);
            margin-top: 40px;
            font-style: italic;
        }

        .home-btn {
            display: inline-block;
            margin-top: 40px;
            padding: 15px 40px;
            background: linear-gradient(135deg, #00ffff, #ff006e);
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5), 0 0 40px rgba(255, 0, 110, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .home-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.8), 0 0 60px rgba(255, 0, 110, 0.5);
            background: linear-gradient(135deg, #ff006e, #00ffff);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            .emoji {
                font-size: 3rem;
            }
            .message {
                font-size: 1.2rem;
            }
            .highlight {
                font-size: 1.5rem;
            }
            .trophy {
                font-size: 3rem;
            }
            .container {
                padding: 40px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="emoji">üéâ</div>
        <h1>THANK YOU!</h1>
        
        <p class="message">
            To all our amazing viewers and participants,<br>
            your energy and enthusiasm made this event unforgettable!
        </p>

        <div class="highlight">
            <div class="trophy">üèÜ</div>
            <div>CONGRATULATIONS TO ALL THE WINNERS!</div>
            <div class="trophy">üèÜ</div>
        </div>

        <p class="message">
            
        </p>

        <p class="closing">
            Until next time... stay awesome! ‚ú®
        </p>

        <a href="index.html" class="home-btn">üè† Back to Home</a>
    </div>

    <script>
        const particlesContainer = document.getElementById('particles');
        const particleCount = 50;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
